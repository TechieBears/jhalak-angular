<div class="row">

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row d-flex justify-content-center">
            <div class="d-inline-flex  d-flex justify-content-center p-3 ">
                <div class="text-center bg-secondary p-4 rounded-circle" style="--bs-bg-opacity: .3;">
                    <i class="fa-solid fa-user fa-4x"></i>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label class="col-form-label col-form-label-sm" for="userName">UserID</label>
                <input type="text" class="form-control form-control-sm" id="userName" name="userName"
                    formControlName="userName" placeholder="Enter UserName"
                    oninput="javascript: if (this.value.length >= this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength="16">
                <div *ngIf="loginForm.controls['userName'].touched && loginForm.controls['userName'].invalid">
                    <div
                        *ngIf="loginForm.controls['userName'].errors && loginForm.controls['userName'].hasError('required')">
                        <span class="error-msg ">UserName is required</span>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label class="col-form-label col-form-label-sm" for="password">Password</label>
                <input type="text" class="form-control form-control-sm" id="password" name="password"
                    formControlName="password" placeholder="Enter password"
                    oninput="javascript: if (this.value.length >= this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength="16">
                <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
                    <div
                        *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].hasError('required')">
                        <span class="error-msg ">password is required</span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 d-flex justify-content-between my-3">
                  <button type="submit" class="btn jhk-bg-primary  col-5">Submit</button>
                  <button type="reset" class="btn jhk-bg-secondary  col-5">Cancel</button>
            </div>
            <div class="col-md-12 d-flex justify-content-center flex-column">
              <button type="button" class="btn btn-primary col">Log in with Facebook</button>
              <p class="text-center mt-2"> Dont have an account ? <a>Sign up here</a></p>
          </div>
        </div>
    </form>
</div>
